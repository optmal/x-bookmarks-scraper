<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    h2 {
      margin: 0 0 15px 0;
      font-size: 18px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background: #1d9bf0;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }
    button:hover {
      background: #1a8cd8;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      text-align: center;
    }
    .info {
      background: #e8f5fd;
      color: #0c5a8a;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
    .instructions {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>X Bookmarks Exporter</h2>
  
  <button id="exportBtn">Export Bookmarks</button>
  <button id="exportAllBtn">Export All (Auto-scroll)</button>
  
  <div id="status" style="display: none;"></div>
  
  <div class="instructions">
    <strong>Instructions:</strong><br>
    1. Go to x.com/i/bookmarks<br>
    2. Click "Export Bookmarks" for visible tweets<br>
    3. Or click "Export All" to auto-scroll and collect everything
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
